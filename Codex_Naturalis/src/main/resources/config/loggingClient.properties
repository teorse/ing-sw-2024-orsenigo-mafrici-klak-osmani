handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Configure the console handler
java.util.logging.ConsoleHandler.level = OFF
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Configure the file handler
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = Client.log
java.util.logging.FileHandler.limit = 0
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

#Setting the logging level for specific classes
it.polimi.ingsw.Client.ClientMain.level = ALL
it.polimi.ingsw.Client.Controller.level = ALL
it.polimi.ingsw.Client.Model.level = ALL
it.polimi.ingsw.Client.View.level = ALL